<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Intro">
      <p>A simple calculator modelled after the apple calculator app.</p>
      <p>Useful for calculating simple arithmetic functions.</p>
    </div>

    <div class="container">
      <div class="calculator">
        <div class="display">0</div>

        <div class="num-keys">
          <div class="clear">AC</div>
          <div class="first-row-change">+/-</div>
          <div class="first-row-percentage">%</div>
          <div class="operator">/</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="operator">X</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="operator">-</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="operator">+</div>
          <div class="button">0</div>
          <div class="button">.</div>
          <div class="operator">=</div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
